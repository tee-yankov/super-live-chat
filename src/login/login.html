<div class="container">
  <form class="col-sm-6" ng-submit="submit()">
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input ng-model="user.email" type="email" class="form-control" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="user.password" type="password" class="form-control" name="password">
    </div>
    <input class="btn btn-default" type="submit" name="submit" value="Register">
  </form>
  <form class="col-sm-6" ng-submit="login()">
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input ng-model="user.email" type="email" class="form-control" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="user.password" type="password" class="form-control" name="password">
    </div>
    <input class="btn btn-primary" type="submit" name="submit" value="Login">
  </form>
</div>
